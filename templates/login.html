<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Memory Flip</title>
  <style>
    *{box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      height:100vh; display:flex; justify-content:center; align-items:center;
      background:linear-gradient(135deg,#8EC5FC 0%,#E0C3FC 100%);
    }
    .login-box{
      width:340px; padding:40px; border-radius:16px;
      background:white; box-shadow:0 8px 20px rgba(0,0,0,0.2);
      text-align:center; animation:pop 0.6s ease;
    }
    @keyframes pop{from{transform:scale(0.8);opacity:0;}to{transform:scale(1);opacity:1;}}
    h2{margin-bottom:20px;color:#444;}
    input{
      width:100%; padding:12px; margin:10px 0; border:1px solid #ccc;
      border-radius:8px; font-size:15px; transition:0.3s;
    }
    input:focus{border-color:#7a5cf0;outline:none;box-shadow:0 0 5px #c2b5ff;}
    button{
      width:100%; padding:12px; background:#7a5cf0; color:white;
      border:none; border-radius:8px; font-size:16px; cursor:pointer;
      transition:0.3s; margin-top:10px;
    }
    button:hover{background:#6144cc;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üß© Memory Flip Login</h2>
    <input id="username" type="text" placeholder="Enter Username">
    <input id="password" type="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login(){
      const user=document.getElementById('username').value.trim();
      const pass=document.getElementById('password').value.trim();

      if(user===""){
        alert("‚ö†Ô∏è Username cannot be empty!");
        return;
      }
      if(pass===""){
        alert("‚ö†Ô∏è Password cannot be empty!");
        return;
      }
      if(pass.length<6){
        alert("‚ö†Ô∏è Password must be at least 6 characters!");
        return;
      }

      // ‚úÖ Store username temporarily and redirect
      sessionStorage.setItem("username",user);
      window.location.href="memory.html";
    }
  </script>
</body>
</html>
