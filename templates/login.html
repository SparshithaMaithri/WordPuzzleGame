<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Puzzle Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a40, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      padding: 40px;
      width: 340px;
      color: white;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00bcd4;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(45deg, #00bcd4, #2196f3);
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(45deg, #2196f3, #00bcd4);
      transform: scale(1.05);
    }

    .error {
      color: #ff5252;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Word Puzzle Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <div id="errorMsg" class="error"></div>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('errorMsg');

      if (username === '') {
        error.textContent = '‚ö†Ô∏è Username cannot be empty!';
        alert('Username field is empty!');
        return;
      }
      if (password === '') {
        error.textContent = '‚ö†Ô∏è Password cannot be empty!';
        alert('Password field is empty!');
        return;
      }
      if (password.length < 6) {
        error.textContent = '‚ö†Ô∏è Password must be at least 6 characters!';
        alert('Password too short!');
        return;
      }

      // Successful login
      localStorage.setItem("username", username);
      window.location.href = "puzzel.html";
    }
  </script>
</body>
</html>
